                注册新用户
                <span>我有账号，去<a class="style_red">登录</a></span>
            </div>
            <div class="bd">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label><input type="tel" name="" id="tel">
                            <i></i><span></span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label><input type="tel" name="" id="msg"><button
                                class="msgbtn">点击发送</button>
                            <i></i><span></span>
                        </li>
                        <li>
                            <label for="">登录密码：</label><input type="password" name="" id="psw">
                            <i></i><span></span>
                            <div class="secure">
                                <label for="" class="self">安全等级：</label><em class="red"></em><em class="orange"></em><em
                                    class="green"></em>
                            </div>
                        </li>

                        <li>
                            <label for="">确认密码：</label><input type="password" name="" id="repsw">
                            <i></i><span></span>
                        </li>
                        <li class="agrmt">
                            <input type="checkbox">同意协议并注册<a href="#">《用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" id="sub">
                        </li>
